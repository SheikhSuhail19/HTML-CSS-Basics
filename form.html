<!DOCTYPE html>
<html>

<head>
    <h2 align="center">
        Login Form
    </h2>
</head>

<body>
    <form>
        <label for="First Name">Enter First Name</label>
        <input type="text" id="First Name"><br><br>
        <label for="Last Name">Enter Last Name</label>
        <input type="text" id="Last Name"><br><br>
        <label for="eid">Email</label>
        <input type="email" id="eid"><br><br>
        <label for="pwd">Password</label>
        <input type="password" id="pwd"><br><br>
        <span>
            Choose your gender
        </span><br>
        <input type="radio" id="male" name="myform">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="myform">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="myform">
        <label for="other">Other</label><br><br>


        <input type="checkbox" id="vehicle1">
        <label for="vehicle1">I have a bike</label><br>
        <input type="checkbox" id="vehicle2">
        <label for="vehicle2">I have a car</label><br>
        <input type="checkbox" id="vehicle3">
        <label for="vehicle3">I have a boat</label><br><br>
        <input type="submit" value="Submit"><br><br>

        <p>
            Enter about yourself
        </p>
        <textarea rows="5" cols="50" name="description">
	Enter your data
</textarea>

        <br><br>
        <label for="cars">Choose a car</label>
        <select id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">AUDI</option>
            <option value="mercedes">Mercedes</option>
            <option value="lambo">Lambo</option>
        </select><br>
        <input type="submit" value="Submit">
        <br><br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday">
        <input type="submit">
        <br><br>
        <label for="myfile">Submit your file</label>
        <input type="file" id="myfile">
        <br><br>
        <label for="quantity">Experience (0 - 10)</label>
        <input type="number" id="quantity">
        <br><br>
        <label for="quantity">Experience (0 - 10)</label>
        <input type="range" id="quantity" min="0" max="10">
        <br><br>
        <input type="submit">

    </form>
    <br>



</body>

</html>
